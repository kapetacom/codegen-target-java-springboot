kind: kapeta/block-type-service:0.0.2
metadata:
  name: kapeta/todo
spec:
  target:
    kind: kapeta/language-target-java-spring-boot:local
    options:
      basePackage: org.mycompany.services.todo
      groupId: org.mycompany.services
      artifactId: todo
  entities:
    types:
      - type: enum
        name: TaskType
        description: null
        values:
          - DEV
          - DESIGN
      - type: dto
        name: Task
        description: null
        properties:
          id:
            description: null
            type: string
            properties: null
          listId:
            description: null
            type: string
            properties: null
          userId:
            description: null
            type: string
            properties: null
          title:
            description: null
            type: string
            properties: null
          description:
            description: null
            type: string
            properties: null
          done:
            description: null
            type: boolean
            properties: null
          type:
            description: null
            ref: TaskType
            properties: null
      - type: dto
        name: User
        description: null
        properties:
          id:
            description: null
            type: string
            properties: null
          name:
            description: null
            type: string
            properties: null
          email:
            description: null
            type: string
            properties: null
          tasks:
            ref: Task[]
      - type: dto
        name: TaskList
        description: null
        properties:
          id:
            description: null
            type: string
            properties: null
          title:
            description: null
            type: string
            properties: null
          createdBy:
            description: null
            type: string
            properties: null
          created:
            description: null
            type: long
            properties: null
      - type: dto
        name: UserAuth
        description: null
        properties:
          username:
            description: null
            type: string
            properties: null
          password:
            description: null
            type: string
            properties: null
    source:
      type: kapeta-dsl
      value: |-
        enum TaskType {
        	DEV,
        	DESIGN2
        }

        Task {
        	id: string
        	listId: string
        	userId: string
        	title: string
        	description: string
        	done: boolean
        	type: TaskType
        }


        User {
        	id: string
        	name: string
        	email: string
        	tasks:Task[]
        }


        TaskList {
        	id: string
        	title: string
        	createdBy: string
        	created: long
        }

        UserAuth {
        	username: string
        	password: string
        }
  consumers:
    - kind: kapeta/resource-type-mongodb:0.0.2
      metadata:
        name: tododb
    - kind: kapeta/resource-type-rest-client:0.0.2
      metadata:
        name: users
      spec:
        methods:
          deleteUser:
            method: DELETE
            path: /users/{other}
            arguments:
              other:
                type: string
                transport: path
                id: other
          getUser:
            method: GET
            path: /users/{other}/test
            arguments:
              other:
                type: string
                transport: path
                id: other
            responseType:
              ref: User
  providers:
    - kind: kapeta/resource-type-rest-api:0.0.2
      metadata:
        name: tasks
      spec:
        methods:
          addTask:
            description: Add task to list
            method: POST
            path: /tasks/{listId}/new
            arguments:
              listId:
                type: string
                transport: PATH
                id: listId
              task:
                id: task
                ref: Task
                transport: BODY
          removeTask:
            description: Remove task from list
            method: DELETE
            path: /tasks/{listId}/{taskId}
            arguments:
              listId:
                id: listId
                type: string
                transport: PATH
              taskId:
                id: taskId
                type: string
                transport: PATH
            responseType: ""
          getTasks:
            description: Get tasks for list
            method: GET
            path: /tasks/{listId}
            arguments:
              listId:
                id: listId
                type: string
                transport: PATH
            responseType:
              ref: Task[]
          updateTask:
            description: Update task
            method: PUT
            path: /tasks/{listId}/{taskId}
            arguments:
              listId:
                id: listId
                type: string
                transport: PATH
              taskId:
                id: taskId
                type: string
                transport: PATH
              task:
                id: task
                ref: Task
                transport: BODY
            responseType:
              ref: Task
    - kind: kapeta/resource-type-rest-api:0.0.2
      metadata:
        name: lists
      spec:
        methods:
          getLists:
            description: Gets all task lists
            method: GET
            path: /lists
            arguments: {}
            responseType:
              ref: TaskList[]
          addList:
            description: Create new list
            method: POST
            path: /lists/new
            arguments:
              list:
                id: list
                ref: TaskList
                transport: BODY
            responseType: ""
          updateList:
            description: Updates a list
            method: PUT
            path: /lists/{listId}
            arguments:
              listId:
                id: listId
                type: string
                transport: PATH
              list:
                id: list
                ref: TaskList
                transport: BODY
            responseType: ""
          removeList:
            description: Deletes a list and all tasks in it
            method: DELETE
            path: /lists/{listId}
            arguments:
              listId:
                id: listId
                type: string
                transport: PATH
            responseType: ""
