kind: kapeta/block-type-service:0.0.2
metadata:
  name: kapeta/users
spec:
  target:
    kind: kapeta/language-target-java-spring-boot:local
    options:
      groupId: org.mycompany.services
      artifactId: users
      basePackage: org.mycompany.services.users
  configuration:
    types:
      - type: dto
        name: Service
        description: Configuration for services
        properties:
          instance:
            ref: Instance
            properties: null
            secret: true
            required: true
          key:
            type: string
            properties: null
            secret: true
            required: true
      - type: dto
        name: Email
        description: Configuration for e-mails
        properties:
          from:
            type: string
            defaultValue: "'support@kapeta.com'"
            description: Sender for e-mails. Note that you should be allowed to send e-mails
              from this domain and user
            properties: null
            secret: false
            required: false
            global: true
  entities:
    types:
      - name: User
        type: dto
        properties:
          id:
            type: string
            required: true
          name:
            type: string
            required: false
          email:
            type: string
            required: true
      - name: UserAuth
        type: dto
        properties:
          username:
            type: string
            required: true
          password:
            type: string
            required: true
  consumers:
    - kind: kapeta/resource-type-postgresql:0.0.2
      metadata:
        name: usersdb
    - kind: kapeta/resource-type-smtp-client:0.0.6
      metadata:
        name: smtpclient
    - kind: kapeta/resource-type-cloud-bucket:0.0.1
      metadata:
        name: cloudbucket
      spec:
        bucketname: mybucket
  providers:
    - kind: kapeta/resource-type-rest-api:0.0.4
      metadata:
        name: users
      spec:
        methods:
          createUser:
            description: Create user
            method: POST
            path: /users/{id}
            arguments:
              id:
                type: string
                transport: path
                id: id
              user:
                ref: User
                transport: body
                id: user
              metadata:
                ref: Map<string, string>
                transport: HEADER
            responseType:
              ref: User
          getUser:
            description: Get user by id
            method: GET
            path: /users/{id}
            arguments:
              id:
                type: string
                transport: path
                id: id
            responseType:
              ref: User
          deleteUser:
            description: Delete user by id
            method: DELETE
            path: /users/{id}
            arguments:
              id:
                type: string
                transport: path
                id: id
          authenticate:
            description: Authenticate user
            method: POST
            path: /users/authenticate
            arguments:
              user:
                id: user
                ref: UserAuth
                transport: BODY
            responseType:
              ref: User
          listUsers:
            description: Get all users
            method: GET
            path: /users
            arguments:
              filter:
                id: filter
                type: Set<string>
                transport: QUERY
                optional: true
            responseType:
              ref: User[]
    - kind: kapeta/resource-type-auth-jwt-provider:1.0.1
      metadata:
        name: authjwtprovider
      spec:
        port:
          name: http
          type: http