kind: kapeta/block-type-service:0.0.2
metadata:
  name: kapeta/users
spec:
  target:
    kind: kapeta/language-target-java-spring-boot:local
    options:
      groupId: org.mycompany.services
      artifactId: users
      basePackage: org.mycompany.services.users
  entities:
    types:
      - name: User
        type: dto
        properties:
          id:
            type: string
          name:
            type: string
          email:
            type: string
      - name: UserAuth
        type: dto
        properties:
          username:
            type: string
          password:
            type: string
  consumers:
    - kind: kapeta/resource-type-postgresql:0.0.2
      metadata:
        name: usersdb
    - kind: kapeta/resource-type-smtp-client:0.0.6
      metadata:
        name: smtpclient
  providers:
    - kind: kapeta/resource-type-rest-api:0.0.4
      metadata:
        name: users
      spec:
        methods:
          createUser:
            description: Create user
            method: POST
            path: /users/{id}
            arguments:
              id:
                type: string
                transport: path
                id: id
              user:
                ref: User
                transport: body
                id: user
              metadata:
                ref: Map<string, string>
                transport: HEADER
            responseType:
              ref: User
          getUser:
            description: Get user by id
            method: GET
            path: /users/{id}
            arguments:
              id:
                type: string
                transport: path
                id: id
            responseType:
              ref: User
          deleteUser:
            description: Delete user by id
            method: DELETE
            path: /users/{id}
            arguments:
              id:
                type: string
                transport: path
                id: id
          authenticate:
            description: Authenticate user
            method: POST
            path: /users/authenticate
            arguments:
              user:
                id: user
                ref: UserAuth
                transport: BODY
            responseType:
              ref: User
          listUsers:
            description: Get all users
            method: GET
            path: /users
            arguments: { }
            responseType:
              ref: User[]
    - kind: kapeta/resource-type-auth-jwt-provider:1.0.1
      metadata:
        name: authjwtprovider
      spec:
        port:
          name: http
          type: http